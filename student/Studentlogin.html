<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - School Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Consistent layout with student theme colors */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/pictures/Schoolbench.png') center/cover no-repeat fixed;
      background-color: #f3f4f6; /* fallback */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Student theme colors - Blue */
    :root {
      --student-primary: #1e40af; /* blue */
      --student-accent: #1e3a8a; /* darker blue */
      --student-border-rgba: rgba(30,64,175,0.9);
      --student-button-from: #3b82f6;
      --student-button-to: #1e40af;
    }

    .login-wrapper {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.94);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.16);
      width: 100%;
      max-width: 420px;
      border: 2px solid var(--student-border-rgba);
    }

    .login-header {
      padding: 18px 12px 6px;
      text-align: center;
      color: var(--student-accent);
    }

    .school-logo {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: #fff;
      border: 2px solid #fff;
    }

    .school-logo img { width: 74px; height: 74px; object-fit: contain; }

    .login-header h1 { font-size: 26px; margin-bottom: 6px; font-weight: 700; }
    .login-header p { font-size: 13px; color: #555; margin-bottom: 12px; }

    .login-form { padding: 18px 0 0 0; }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .input-container { position: relative; }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #a0aec0;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px 12px 45px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.18s;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--student-border-rgba);
      box-shadow: 0 0 0 4px rgba(30,64,175,0.08);
      background: #fff;
    }

    .form-input::placeholder {
      color: #cbd5e0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .remember-me label {
      font-size: 14px;
      color: #4a5568;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(180deg, var(--student-button-from) 0%, var(--student-button-to) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
    }

    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59,130,246,0.18); }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .alert { padding: 12px 14px; border-radius: 8px; font-size: 14px; margin-top: 12px; display: none; align-items: center; gap: 12px; }

    .alert.show {
      display: flex;
    }

    .alert-error {
      background: #fff5f5;
      border: 1px solid #feb2b2;
      color: #c53030;
    }

    .alert-success {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      color: #22543d;
    }

    .alert-icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .footer-text { text-align: center; padding: 12px 8px 0 8px; font-size: 13px; color: #6b7280; }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-link {
      text-align: center;
      padding: 16px 8px 0 8px;
      font-size: 13px;
      color: #6b7280;
    }

    .signup-link a {
      color: var(--student-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.18s;
    }

    .signup-link a:hover {
      color: var(--student-accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="login-wrapper">
    <div class="login-header">
      <div class="school-logo">
        <img src="/pictures/SchoolLogo-removebg-preview.png" alt="School Logo" onerror="this.style.display='none';">
      </div>
      <h1>Student Portal</h1>
      <p>Welcome! Please login to check your enrollment status</p>
    </div>

    <form class="login-form" id="loginForm">
      <!-- Alert Messages -->
      <div id="alertError" class="alert alert-error">
        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span id="errorText"></span>
      </div>

      <div id="alertSuccess" class="alert alert-success">
        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span id="successText"></span>
      </div>

      <!-- Email/Token Input -->
      <div class="input-group">
        <label for="email">Email Address or Token</label>
        <div class="input-container">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <input 
            type="text" 
            id="email" 
            name="email"
            class="form-input" 
            placeholder="Enter your email or enrollment token"
            required
            autocomplete="email"
          >
        </div>
      </div>

      <!-- Remember Me -->
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember me on this device</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submitBtn">
        <span class="btn-content" id="btnContent">
          Check Status
        </span>
      </button>
    </form>

    <div class="footer-text">
      ðŸ”’ Secure Access â€¢ Authorized Students Only
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/enrollment">Enroll Now</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnContent = document.getElementById('btnContent');
    const alertError = document.getElementById('alertError');
    const alertSuccess = document.getElementById('alertSuccess');
    const errorText = document.getElementById('errorText');
    const successText = document.getElementById('successText');
    const emailInput = document.getElementById('email');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // Hide alerts
    function hideAlerts() {
      alertError.classList.remove('show');
      alertSuccess.classList.remove('show');
    }

    // Show error
    function showError(message) {
      hideAlerts();
      errorText.textContent = message;
      alertError.classList.add('show');
    }

    // Show success
    function showSuccess(message) {
      hideAlerts();
      successText.textContent = message;
      alertSuccess.classList.add('show');
    }

    // Set loading state
    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        btnContent.innerHTML = '<span class="spinner"></span> Checking...';
      } else {
        btnContent.textContent = 'Check Status';
      }
    }

    // Load saved email
    function loadSavedEmail() {
      try {
        const savedEmail = localStorage.getItem('student_email');
        if (savedEmail) {
          emailInput.value = savedEmail;
          rememberMeCheckbox.checked = true;
        }
      } catch (error) {
        console.log('Could not load saved email');
      }
    }

    // Save or remove email
    function handleRememberMe(email) {
      try {
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('student_email', email);
        } else {
          localStorage.removeItem('student_email');
        }
      } catch (error) {
        console.log('Could not save email preference');
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      hideAlerts();

      const email = emailInput.value.trim();
      const rememberMe = rememberMeCheckbox.checked;

      if (!email) {
        showError('Please enter your email address or enrollment token');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/check-enrollment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
          credentials: 'include' // Important for session cookies
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Unable to check enrollment. Please try again.');
        }

        // Handle remember me
        handleRememberMe(email);

        // Show success message
        showSuccess('Enrollment found! Redirecting...');

        // Store the token and redirect
        if (data.token) {
          localStorage.setItem('student_token', data.token);
          setTimeout(() => {
            window.location.href = `/check-status/${data.token}`;
          }, 500);
        } else {
          throw new Error('No enrollment token received');
        }

      } catch (error) {
        console.error('Enrollment check error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        setLoading(false);
      }
    });

    // Load saved email on page load
    loadSavedEmail();

    // Focus on email field
    emailInput.focus();
  </script>
</body>
</html>
